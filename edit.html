<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes App</title>
    <link rel="icon" href="./images/705890.png">
    <link rel="stylesheet" href="./styless/style.css">
   
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>

        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="timeStamp"></span>

        </div>
    </div>
    
   <div class="container">
    <input id='note-title' type="text" placeholder="Note title" class="title-input">
    <textarea id="note-body" placeholder="Enter note body" class="body-input"></textarea>
    <button id="remove-note"class="button button--secondary"> Remove Note</button>

   </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/notes-edit.js"></script>
</body>
</html>
